<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-PDF</title>
    <link rel="shortcut icon"  href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>PDF Files</h2>
        <ul>
            <!-- Replace these with your actual file names -->
            <li><a <embed data-file="sets.pdf">sets</a></li>
            <li><a <embed data-file="Set Theory.pdf">Set Theory</a></li>
            <li><a <embed data-file="Set theorems.pdf">Set theorems</a></li>
            <li><a <embed data-file="Recurrence relation.pdf">Recurrence relation</a></li>
            <li><a <embed data-file="Recurrence relation 2.pdf">Recurrence relation 2</a></li>
            <li><a <embed data-file="discrete maths.pdf">discrete maths</a></li>
            <li><a <embed data-file="Relation and function.pdf">Relation and function</a></li>
            <li><a <embed data-file="Partial fraction.pdf">Partial fraction</a></li>
            <li><a <embed data-file="DM Unit-1.pdf">DM Unit-1</a></li>
            <li><a <embed data-file="DM Unit- 2.pdf">DM Unit- 2</a></li>
            <li><a <embed data-file="DM Unit- 4.pdf">DM Unit- 4</a></li>
        </ul>
    </div>
    <div class="preview">
        <iframe id="pdfPreview" src=""></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        const preview = document.getElementById('pdfPreview');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const file = link.getAttribute('data-file');
                preview.src = file;
            });
        });
    </script>
</body>
</html>
